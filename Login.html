<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshmellow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f1de;
            font-family: 'Arial', sans-serif;
        }

        #diva {
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #81b29a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #3d5a80;
        }

        .btn-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-links a {
            font-size: 12px;
            color: #ffffff;
            text-decoration: none;
        }

        label {
            font-size: 14px;
            color: #000000;
        }

        span,
        a {
            font-size: 12px;
            color: #000000;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            background-color: #3d5a80;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #1c3144;
        }
    </style>
</head>

<body>
    <div id="diva">
        <form action="login.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name" minlength="3" maxlength="10" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" minlength="3" maxlength="10" required>

            <div class="btn-links">
                <button><a href="#">Forgot Password?</a></button>
                <button><a href="form.php">New Here? Sign Up</a></button>
            </div>

            <label>
                <input type="checkbox" required> I agree with
                <a href="#">Terms and Conditions</a>
            </label>

            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>
</html>
